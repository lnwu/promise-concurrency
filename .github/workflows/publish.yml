name: Publish

on:
  release:
    types:
      - prereleased

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: yarn
      - run: yarn test
      - run: yarn build
      - name: Publish To Github Packages
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: next

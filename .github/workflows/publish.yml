name: Publish

on:
  release:
    types:
      - published
      - released
      - prereleased

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - run: yarn
      - run: yarn test
      - run: yarn build
      - run: npm publish
